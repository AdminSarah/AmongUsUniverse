<html>
    <head>
        <title>Among Us Torneo</title>
        <meta http-equiv="Content Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="CSS - Formulario de Among Us Universe.css">
    </head>

    <body> 
            <font size="11" color="White" face="MV Boli">

                <center>
                    <img src="49EF6F10-40D3-4537-8833-819406CB00D2.webp" alt="Logo" width="200" height="105"><i><b>Universe League</b></i>
                </center>

            </font>

        <div class = center>

            <form method="post" action="https://script.google.com/macros/s/AKfycby1on7BxrOGvk_fZG0hUc85xAiwjr1VNGvQWKgBk2ZHHm1ueupW7L2Tly_p_CLE9q8F/exec" name="contact-form">

                <label><b>Usuario</b></label>
                <input type="text" id="Us" name="usuario" placeholder="Escriba su Nombre de @Usuario.">
                <label><b>Nombres</b></label>
                <input type="text" id="Nom" name="nombre" placeholder="Escriba sus Nombres.">
        
                <label><b>Apellidos</b></label>
                <input type="text" id="Apell" name="apellidos" placeholder="Escriba sus Apellidos.">
                <label><b>Correo electrónico</b></label>
                <input type="text" id="Corr" name="correo" placeholder="Escriba su Correo Electrónico.">
                <label><b>Número telefónico</b></label>
                <input type="number" id="Num" name="numero" placeholder="Escriba su Número Telefónico.">

                <br>
                <br>
                <br>

                     <label><b>Nivel de Experiencia</b></label>
                       <select id="exp" name="experiencia">
                          <option value="Intermedio">Intermedio</option>
                          <option value="Avanzado">Avanzado</option>
                       </select>

                <br>
                <br>
                <br>
            

                     <label><b>Mapa de Preferencia</b></label>
                       <select id="map" name="mapa">
                          <option value="Skeld">The Skeld</option>
                          <option value="Polus">Polus</option>           
                          <option value="Mira">Mira HQ</option>
                       </select>
                <br>
                <br>    
                <br>
        

                    <label><b>Rol Favorito</b></label>
                       <select id="rol" name="rol">
                          <option value="Impostor">Impostor</option>
                          <option value="Tripulante">Tripulante</option>
                       </select>
                <br>
                <br>
                <br>
                <input type="submit" value="Enviar" font="MV Boli"> 
            </form>

        </div>

    </body>

</html>
